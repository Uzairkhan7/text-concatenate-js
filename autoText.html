<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>
    #style:hover {
  background-color: #ff9800;
  
    };
#style {
width: 100%;
height: 35%;
}
#msg {
    font-family: "Tangerine", serif;
    font-size: 40px;
    color: brown;
    font-weight: bold;
    text-align: center;
    margin: 120px 0px 70px 0px;
}
#buttons{
margin: 70px auto 70px auto;
text-align: center;
}
button{
    border-color: #ff9800; 
    background-color: white;
    
}


</style>
</head>
<body>
    <div id="buttons">
    <button id="style" onclick="shift('dinner') ; change_clr(this)">Dinner</button>
    <button id="style" onclick="shift('lunch') ; change_clr(this)">Lunch</button> <br><br>
    <button id="style" onclick="day('today') ; change_clr(this)">Today</button> 
    <button id="style" onclick="day('tomorrow') ; change_clr(this)">Tomorrow</button> <br><br>
    <button id="style" onclick="time('6pm') ; change_clr(this)">6:00 Pm</button> 
    <button id="style" onclick="time('9pm') ; change_clr(this)">9:00 Pm</button> 
    <button id="style" onclick="time('12pm') ; change_clr(this)">12:00 Pm</button> <br> <br>
    <button id="style" onclick="person('1 person') ; change_clr(this)">1 Person</button> 
    <button id="style" onclick="person('2 persons') ; change_clr(this)">2 Person</button> 
    <button id="style" onclick="person('4 person') ; change_clr(this)">4 Person</button> <br><br>
    <button onclick="showAlert()">Book</button>
</div>
    <p id="msg" ></p>
    

</body>
<script>
    var Shift ;
    var Day ;
    var Time ;
    var Person ;

function shift(param) {
    Shift = param
    
    };

    function day(param) {
    Day = param
    
    };

    function time(param) {
    Time = param 
    
    };

    function person(param) {
    Person = param
    
    };

    
function change_clr(_this){
     
     _this.style.backgroundColor = "yellow" ;

}
var buttons = document.getElementById('buttons');

    function showAlert() {
        buttons.style.display = 'none';
        var showTxt = document.getElementById('msg');
        // showTxt.style.display = "block";
        showTxt.innerHTML = "I would like to book a reservation of " + Shift + " for " + Day + " at " + Time + " with  " + Person  
        
    };
</script>
</html>
